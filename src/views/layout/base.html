    <script>
      function card(type) {
        let item = document.getElementById(type);
        showHideItem(item);
      }

      function showHideItem(item) {
        if (item.style.display === "none") {
          item.style.display = "flex";
        } else {
          item.style.display = "none";
        }
      }
    </script>
