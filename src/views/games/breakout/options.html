<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/breakout/options.css" />
    <link rel="stylesheet" href="/css/breakout/menu.css" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/d6b5de3f23.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Breakout</title>
    <style>
      body {
        background-color: #0c0f15;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="pt-table desktop-768">
        <div
          class="pt-tablecell page-home relative setBackground"
          style="
            background-image: url(https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
            background-position: center;
            background-size: cover;
          "
        >
          <div class="overlay setBackground"></div>
          <div class="container">
            <div class="centerComponent position-absolute">
              <div class="p-1">
                <button
                  type="button"
                  class="goBackButton btn btn-outline-light"
                  onclick="goBack()"
                >
                  <i class="fa-solid fa-angle-left"></i> Go back
                </button>
              </div>
              <div class="card">
                <h1>Options</h1>
                <form
                  class="p-3"
                  action="/entertainment/games/breakout/saveOptions"
                  method="POST"
                >
                  <div class="mb-3">
                    <label for="ballSpeed" class="form-label text-light"
                      >Ball speed</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="ballSpeed"
                      name="ballSpeed"
                      step=".1"
                      value="${gameProfile.ballSpeed}"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="brickRowCount" class="form-label text-light"
                      >Brick row count</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="brickRowCount"
                      name="brickRowCount"
                      value="${gameProfile.brickRowCount}"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lives" class="form-label text-light"
                      >Lives</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="lives"
                      name="lives"
                      value="${gameProfile.lives}"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">save</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function goBack() {
        window.location.href = "/entertainment/games/breakout/menu";
      }
    </script>
  </body>
</html>
