<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/memory_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Hall of Fame</title>
</head>
<body>

<h1 class="welcome">Hall of fame</h1>

<div class="fameContainer">
        <table class="table">
            <tr>
                <th></th>
                <th></th>
                <th>aantal</th>
                <th></th>
            </tr>
            <tr>
                <th>naam:</th>
                <th>datum:</th>
                <th>beurten:</th>
                <th>tijd:</th>
            </tr>
            ${resolvedate.map((player) => `
            <tr>
                <td>${player.name}</td>
                <td>${player.dateTime}</td>
                <td>${player.aantalBeurten}</td>
                <td>${player.tijdsDuur}</td>
            </tr>
            `).join('')}
        </table>
</div>

<div class="memory_page">
    Klik <a href="/entertainment/games/memory">hier</a> om het spel te spelen.
</div>
<script src="/js/memory/interactive.js"></script>
</body>
</html>
