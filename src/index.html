<head>
  <link rel="stylesheet" href="/css/index.css" />
</head>
<div class="Header-Container">
  <h1>Welcome</h1>
  <span>to Tulip air</span>
</div>

<div class="Popup-Cards-Container" id="entertainment" style="display: none">
  <a href="/music" class="card">
    <div class="card-body">
      <i class="fa-solid fa-music fa-2xl mt-5"></i>
      <p class="mt-3">Music</p>
    </div>
  </a>
  <a href="/entertainment/games" class="card">
    <div class="card-body">
      <i class="fa-solid fa-gamepad fa-2xl mt-5"></i>
      <p class="mt-3">Games</p>
    </div>
  </a>
  <a href="/movies" class="card">
    <div class="card-body">
      <i class="fa-solid fa-video fa-2xl mt-5"></i>
      <p class="mt-3">Movies</p>
    </div>
  </a>
</div>

<div class="Cards-Container" id="cardContainer">
  <div class="card">
    <a onclick="card('entertainment')" style="color: black">
      <div class="card-body">
        <i class="fa-solid fa-icons fa-2xl mt-5"></i>
        <p class="mt-3">Entertainment</p>
      </div>
    </a>
  </div>
  <div class="card">
    <a href="https://www.google.com">
      <div class="card-body">
        <i class="fa-brands fa-internet-explorer fa-2xl mt-5"></i>
        <p class="mt-3">Internet</p>
      </div>
    </a>
  </div>
  <div class="card">
    <a href="/chat">
      <div class="card-body">
        <i class="fa-solid fa-comments fa-2xl mt-5"></i>
        <p class="mt-3">Chat</p>
      </div>
    </a>
  </div>
  <div class="card">
    <a style="color: black" href="/flightInfo">
      <div class="card-body">
        <i class="fa-solid fa-circle-info fa-2xl mt-5"></i>
        <p class="mt-3">Flight info</p>
      </div>
    </a>
  </div>
  <div class="card">
    <a href="/shop" style="color: black">
      <div class="card-body">
        <i class="fa-solid fa-cart-shopping fa-2xl mt-5"></i>
        <p class="mt-3">Shop</p>
      </div>
    </a>
  </div>
  ${isAdmin ? `
  <div class="card">
    <a href="/order" style="color: black">
      <div class="card-body">
        <i class="fa-solid fa-list-check fa-2xl mt-5"></i>
        <p class="mt-3">Order</p>
      </div>
    </a>
  </div>
  ` : ``}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"
></script>
<script>
  function card(type) {
    let item = document.getElementById(type);
    showHideItem(item);
  }

  function showHideItem(item) {
    if (item.style.display === "none") {
      item.style.display = "flex";
    } else {
      item.style.display = "none";
    }
  }
</script>
